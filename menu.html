<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Fintech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <main>
        <section class="foto">
           <img class="foto-perfil" src="assets/images/foto_perfil.jpeg" alt="Foto Perfil">
           <button class="icone-camera">
               <img src="assets/images/icon_camera.svg" alt="icone camera">
           </button> 
        </section>
        
        <section class="menu container">
            <a>
                <img src="assets/images/cadastro.svg" alt="icone de cadastro">
                Alterar Cadastro
            </a>

            <a>
                <img src="assets/images/senha_key.svg" alt="icone de senha">

            </a>

            <a>
                <img src="assets/images/notificacao.svg" alt="icone de Notificação">
                Notificações
            </a>

            <a>
                <img src="assets/images/termos.svg" alt="icone de termos de uso">
                Termos de uso do aplicativo
            </a>

            <a>
                <img src="assets/images/ajuda.svg" alt="icone de Ajuda">
                Ajuda
            </a>

            <a href="login.html"> 
                <img src="assets/images/sair.svg" alt="icone de Sair">
                Sair
            </a>

        </section>

        <section class="fechar container">
            <a href="dashboard.html">
                <img src="assets/images/x.svg" alt="icone de fechar">
            </a>
        </section>

</html>
