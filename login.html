<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fintech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <main class="login">
        <section class="logo text-center">
            <img src="assets/images/logo_fiap.svg" alt="Logo Fiap" class="logo-fiap">
            <h1>fin<span class="green">Tech</span></h1>
        </section>
        <section class="formulario mt-5">
            <form id="formulario-login">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="usuario">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário"
                        aria-describedby="usuario">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="senha">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Senha" aria-label="Senha"
                        aria-describedby="senha">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="manter-conectado">
                    <label class="form-check-label" for="manter-conectado">
                        Mantenha-me conectado
                    </label>
                </div>

                <div class="text-center">
                    <a href="">Esqueci minha senha</a>
                </div>

                <a href="dashboard.html" class="btn btn-primary w-100 mt-3">Login</a>

            </form>
        </section>
    </main>
</body>

</html>
