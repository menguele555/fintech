<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fintech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <header>
        <section class="container">
            <div class="row">
                <div class="col-4">
                    <a class="botao-menu" href="menu.html">
                        <i class="bi bi-list"></i>
                    </a>
                </div>
                
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <img class="logo-fiap" src="assets/images/logo_fiap.svg" alt="Logo Fiap">
                </div>
        
                <div class="acoes col-4 d-flex justify-content-end">
                    <button class="botao-notificacao">
                        <i class="bi bi-bell"></i>
                    </button>
        
                    <button class="botao-pesquisa">
                        <i class="bi bi-search"></i>
                    </button>
        
                    <button class="botao-ajuda">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </div>

            </div>
            
        </section>
       
    </header>

    <main>
        <section class="valor-conta text-center">
            <h4>Conta</h4>
            <h3>
                R$ 1.000,00
                <button class="botao-visualizar">
                    <i class="bi bi-eye-slash"></i>  
                </button>
            </h3>
        </section>

        <section class="opcoes container">
            <div class="row">
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/perfil.svg" alt="Ícone de Perfil">
                    </a>
                    <p>Perfil</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/wallet.svg" alt="Ícone de Carteira">
                    </a>
                    <p>Carteira</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/pagamento.svg" alt="Ícone de Pagamento">
                    </a>
                    <p>Pagamento</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/deposito.svg" alt="Ícone de Deposito">
                    </a>
                    <p>Depósito</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/transferencia.svg" alt="Ícone de Transfência">
                    </a>
                    <p>Transfência</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/servicos.svg" alt="Ícone de Serviços">
                    </a>
                    <p>Serviços</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/credit_card.svg" alt="Ícone de Cartão de Crédito">
                    </a>
                    <p>Cartão de Crédito</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/investimentos.svg" alt="Ícone de Investimentos">
                    </a>
                    <p>Investimentos</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/bitcoin.svg" alt="Ícone de Bitcoin">
                    </a>
                    <p>Bitcoin</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/key.svg" alt="Ícone de Senha">
                    </a>
                    <p>Senha</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/suporte.svg" alt="Ícone de Suporte">
                    </a>
                    <p>Suporte</p>
                </div>
    
                <div class="opcao col-4 col-lg-3 text-center">
                    <a>
                        <img src="assets/images/configuracao.svg" alt="Ícone de Configurações">
                    </a>
                    <p>Configurações</p>
                </div>
    

            </div>
            
        </section>
    </main>
</body>

</html>
